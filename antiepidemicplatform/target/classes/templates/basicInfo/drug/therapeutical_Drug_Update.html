<!doctype html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body oncontextmenu=self.event.returnValue=false onselectstart="return false"> 
<div th:include="include::footer"></div>
<!--引入自定js-->
<script src="/basicInfo/drug/Drug_Update.js"></script>
<script src="https://cdn.bootcss.com/axios/0.16.0/axios.min.js"></script>
<div class="wrap">

<!--内容栏-->
<div class="section2">
	<!--面包屑-->
	<div class="tit pdl50">
		<ul class="ul03 ovh">
			<li class="fl"><a href="###">基础信息></a></li>
			<li class="fl"><a href="###">治疗药品信息></a></li>
			<li class="fl">修改药品</li>
		</ul>
	</div>
	<!--面包屑END-->
	
	<!--内容区-->
	<div class="pdt20 pdb75" >
		<form action="#" id="drugUpdate">
			<div class="pdl50 pdr50">
				<div class="ovh mgt10" hidden="hidden">
					<div class="fl w70 cor3 h50 lh50 t-r">*所属乡镇</div>
					<div class="mgl90">
						<select class="ww30 h50 lh50 bore ras4 pdl30 cor9 pc22" style="margin-right: .75%;">
							<option value="1">州</option>
						</select>
						<select class="ww30 h50 lh50 bore ras4 pdl30 cor9 pc22" style="margin-right: .75%;">
							<option value="1">县</option>
						</select>
						<select class="ww30 h50 lh50 bore ras4 pdl30 cor9 pc22">
							<option value="1">乡</option>
						</select>
					</div>
				</div>
				
				<input type="text" name="id" th:value="${drug.id}" hidden="hidden">
				<input type="text" name="type" th:value="${drug.type}" hidden="hidden">
				<div class="ovh mgt10">
					<div class="fl w70 cor3 h50 lh50 t-r">*防疫药品名称</div>
					<div class="mgl90">
						<input name="drugName" type="text" class="ww92 h50 lh50 bore ras4 pdl30"  
						th:value="${drug.drugName}">
					</div>
				</div>
				
				
				
				<div class="ovh mgt10">
					<div class="fl w70 cor3 h50 lh50 t-r">使用周期</div>
					<div class="mgl90">
						<input name="period" th:value="${drug.period}" type="text" class="ww92 h50 lh50 bore ras4 pdl30">
					</div>
				</div>
				
				<div class="ovh mgt10">
					<div class="fl w70 cor3 h50 lh50 t-r">使用方式</div>
					<div class="mgl90">
						<input name="usageMode" th:value="${drug.usageMode}" type="text" class="ww92 h50 lh50 bore ras4 pdl30">
					</div>
				</div>
				
				<div class="ovh mgt10">
					<div class="fl w70 cor3 h50 lh50 t-r">使用目的</div>
					<div class="mgl90">
						<textarea name="purposeOfUse" th:text="${drug.purposeOfUse}" class="ww92 h140 bore pdl30 pdt10 pdb10 pdr30" ></textarea>
					</div>
				</div>
				
				<div class="ovh mgt10">
					<div class="fl w70 cor3 h50 lh50 t-r">药品成分</div>
					<div class="mgl90">
						<textarea name="drugComposition" th:text="${drug.drugComposition}" class="ww92 h140 bore pdl30 pdt10 pdb10 pdr30" ></textarea>
					</div>
				</div>
				
				<div class="ovh mgt10">
					<div class="fl w70 cor3 h50 lh50 t-r">描述</div>
					<div class="mgl90">
						<textarea name="description" th:text="${drug.description}" class="ww92 h140 bore pdl30 pdt10 pdb10 pdr30" ></textarea>
					</div>
				</div>
				
				<div class="ovh mgt40">
					<div class="mgl90">
						<input class="a6 dinb bort hov8" type="button" id="save" value="保存">
						<a href="/biz/drug/therapeutical_Drug_List" class="a6 dinb hov8">取消</a>
					</div>
				</div>
				
			</div>
		</form>
	</div>
	<!--内容区END-->
	
</div>
<!--内容栏END-->
	
</div>
<!--wrap End-->
</body>
</html>
