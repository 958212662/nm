<!doctype html>
<html>

<!--[if lt IE 9]>

<body oncontextmenu=self.event.returnValue=false onselectstart="return false"> 
<!--wrap-->
<div class="wrap">

<!--内容栏-->
<div class="section2">
	<!--面包屑-->
	<div class="tit pdl50">
		<ul class="ul03 ovh">
			<li class="fl"><a href="###" th:text="#{binformation}">基础信息</a>></li>
			<li class="fl"><a href="/biz/pastoralCommittee/pastoral_List" th:text="#{binformation.pastoralInfo}">村委会信息</a>></li>
			<li class="fl" th:text="#{binformation.add}">新增</li>
		</ul>
	</div>
	<!--面包屑END-->
	
	<!--内容区-->
	<div class="pdt20 pdb75" >
		<form action="#" id="pastoralAdd">
			<div class="pdl50 pdr50">
				<div class="ovh mgt10" hidden="hidden">
					<div class="fl w70 cor3 h50 lh50 t-r">*<span th:text="#{binformation.belTownship}">所属乡镇</span></div>
					<div class="mgl90">
						<select class="ww30 h50 lh50 bore ras4 pdl30 cor9 pc22" style="margin-right: .75%;">
							<option value="1" th:text="#{state}">州</option>
						</select>
						<select class="ww30 h50 lh50 bore ras4 pdl30 cor9 pc22" style="margin-right: .75%;">
							<option value="1" th:text="#{county}">县</option>
						</select>
						<select class="ww30 h50 lh50 bore ras4 pdl30 cor9 pc22">
							<option value="1" th:text="#{township}">乡</option>
						</select>
					</div>
				</div>
				
				<div class="ovh mgt10">
					<div class="fl w90 cor3 h50 lh50 t-l">*<span th:text="#{binformation.pastoralName}">村委会名称</span></div>
					<div class="mgl90">
						<input name="name" type="text" class="ww92 h50 lh50 bore ras4 pdl30" placeholder="">
					</div>
				</div>
				
				
				
				<div class="ovh mgt10">
					<div class="fl w70 cor3 h50 lh50 t-r" th:text="#{binformation.detailedAddress}">详细地址</div>
					<div class="mgl90">
						<input name="address" type="text" class="ww92 h50 lh50 bore ras4 pdl30" placeholder="">
					</div>
				</div>
				
				
				
				
				<div class="ovh mgt10">
					<div class="fl w70 cor3 h50 lh50 t-r" th:text="#{binformation.coversArea}">占地面积</div>
					<div class="mgl90">
						<input name="floorArea" type="text" class="ww92 h50 lh50 bore ras4 pdl30" placeholder="">
					</div>
				</div>
				
				<div class="ovh mgt10">
					<div class="fl w70 cor3 h50 lh50 t-r" th:text="#{binformation.availableArea}">可利用面积</div>
					<div class="mgl90">
						<input name="useableArea" type="text" class="ww92 h50 lh50 bore ras4 pdl30" placeholder="">
					</div>
				</div>
				
				<div class="ovh mgt10">
					<div class="fl w70 cor3 h50 lh50 t-r" th:text="#{binformation.describe}">描述</div>
					<div class="mgl90">
						<textarea name="description" class="ww92 h140 bore pdl30 pdt10 pdb10 pdr30"></textarea>
					</div>
				</div>
				
				<div class="ovh mgt40">
					<div class="mgl90">
						<input id="savee" class="a6 dinb bort hov8" type="button" value="保存" onclick="savePastoral(this.form)">
						<a href="/biz/pastoralCommittee/pastoral_List" class="a6 dinb hov8" th:text="#{binformation.cancel}">取消</a>
					</div>
				</div>
				
			</div>
		</form>
	</div>
	<!--内容区END-->
	
</div>
<!--内容栏END-->
	
</div>
<div th:include="include::footer"></div>
<script th:inline="javascript">
    var save = [[#{binformation.save}]];
    $("#savee").val(save)
    var qsrcwhm = [[#{binformation.qsrcwhm}]];//请输入村委会名!
    var qsrzdmj = [[#{binformation.qsrzdmj}]];//请输入占地面积!
    var qsrhfsz = [[#{binformation.qsrhfsz}]];//请输入合法数字!
    var qsrklymj = [[#{binformation.qsrklymj}]];//请输入可利用面积!
    var updateFailure = [[#{binformation.updateFailure}]];//修改失败!
    var updateSuccess = [[#{binformation.updateSuccess}]];//修改成功!
    var determine = [[#{determine}]];//确定
    var wzcwqlxgly = [[#{binformation.wzcwqlxgly}]];//未知错误!请联系管理员!
    var addSuccess = [[#{binformation.addSuccess}]];//添加成功!
    var addFailure = [[#{binformation.addFailure}]];//添加失败!
</script>
<script src="/basicInfo/pastoral/pastoral_Add.js"></script>
