<!doctype html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body oncontextmenu=self.event.returnValue=false onselectstart="return false">

<!--引入自定js-->
<script src="/basicInfo/veterinarian/veterinarian_Add.js"></script>

<div class="wrap">

<!--内容栏-->
<div class="section2">
	<!--面包屑-->
	<div class="tit pdl50">
		<ul class="ul03 ovh">

			<li class="fl"><a href="###">兽医信息></a></li>
			<li class="fl">新增兽医</li>
		</ul>
	</div>
	<!--面包屑END-->
	
	<!--内容区-->
	<div class="pdt20 pdb75" >
		<form action="#" id="veterinarianAdd">
			<div class="pdl50 pdr50">
				<div class="ovh mgt10" hidden="hidden">
					<div class="fl w70 cor3 h50 lh50 t-r">*所属乡镇</div>
					<div class="mgl90">
						<select class="ww30 h50 lh50 bore ras4 pdl30 cor9 pc22" style="margin-right: .75%;">
							<option value="1">州</option>
						</select>
						<select class="ww30 h50 lh50 bore ras4 pdl30 cor9 pc22" style="margin-right: .75%;">
							<option value="1">县</option>
						</select>
						<select class="ww30 h50 lh50 bore ras4 pdl30 cor9 pc22">
							<option value="1">乡</option>
						</select>
					</div>
				</div>
				
								
				<div class="ovh mgt10">
					<div class="fl w70 cor3 h50 lh50 t-r">*兽医姓名</div>
					<div class="mgl90">
						<input name="name" type="text" class="ww92 h50 lh50 bore ras4 pdl30" placeholder="">

				</div>
				
				<div class="ovh mgt10" hidden="hidden">
					<div class="fl w70 cor3 h50 lh50 t-r">*上传照片</div>
					<div class="file rel mgl90">
						<input type="file">
						<img src="/images/44.png"> 
					</div>
				
				</div>
				
				<div class="ovh mgt10">
					<div class="fl w70 cor3 h50 lh50 t-r">*性别</div>
					<div class="mgl90">
						<select name="sex" class="ww92 h50 lh50 bore ras4 pdl30 cor9 pc22">
							<option value="0">男</option>
							<option value="1">女</option>
						</select>
					</div>
				</div>
				
				<div class="ovh mgt10">
					<div class="fl w70 cor3 h50 lh50 t-r">*出生日期</div>
					<div class="mgl90">
						<input id="birth" name="birthDay" type="text" class="ww92 h50 lh50 bore ras4 pdl30" placeholder="">
					</div>
				</div>
				
				<div class="ovh mgt10">
					<div class="fl w70 cor3 h50 lh50 t-r">*民族</div>
					<div class="mgl90">
						<select id="selectedNation" name="nation" class="ww92 h50 lh50 bore ras4 pdl30 cor9 pc22">
						</select>
					</div>
				</div>
				
				<div class="ovh mgt10">
					<div class="fl w70 cor3 h50 lh50 t-r">*文化程度</div>
					<div class="mgl90">
						<select name="degreeOfEducation" class="ww92 h50 lh50 bore ras4 pdl30 cor9 pc22">
							<option value="小学">小学</option>
							<option value="初中">初中</option>
							<option value="高中">高中</option>
							<option value="本科及以上">本科及以上</option>
						</select>
					</div>
				</div>
				
				<div class="ovh mgt10">
					<div class="fl w70 cor3 h50 lh50 t-r">*职称</div>
					<div class="mgl90">
						<select name="professionalLevel" class="ww92 h50 lh50 bore ras4 pdl30 cor9 pc22">
							<option value="0">初级</option>
							<option value="1">中级</option>
							<option value="2">高级</option>
						</select>
					</div>
				</div>
				
				<div class="ovh mgt10">
					<div class="fl w70 cor3 h50 lh50 t-r">*联系电话</div>
					<div class="mgl90">
						<input name="phoneNum" type="text" class="ww92 h50 lh50 bore ras4 pdl30" placeholder="">

				<div class="ovh mgt10">

					<div class="mgl90">
						<input name="address" class="ww92 h50 lh50 bore ras4 pdl30" placeholder="">

				</div>
				
				<div class="ovh mgt10">
					<div class="fl w70 cor3 h50 lh50 t-r">*证件类型</div>
					<div class="mgl90">
						<select name="cardType" class="ww92 h50 lh50 bore ras4 pdl30 cor9 pc22">
							<option value="0">身份证</option>
							<option value="1">户口簿</option>

				</div>
				
				<div class="ovh mgt10">
					<div class="fl w70 cor3 h50 lh50 t-r">*证件号码</div>
					<div class="mgl90">
						<input name="cardNum" type="text" class="ww92 h50 lh50 bore ras4 pdl30" placeholder="">

				</div>
				
				<div class="ovh mgt10">
					<div class="fl w70 cor3 h50 lh50 t-r">描述</div>
					<div class="mgl90">
						<textarea name="description" class="ww92 h140 bore pdl30 pdt10 pdb10 pdr30" placeholder="10年"></textarea>
					</div>
				</div>
				
				<div class="ovh mgt40">
					<div class="mgl90">
						<input class="a6 dinb bort hov8" type="button" id="save" value="保存">
						<a href="/biz/veterinarian/veterinarian_List" class="a6 dinb hov8">取消</a>
					</div>
				</div>
				
			</div>
		</form>

</div>
<!--内容栏END-->
	
</div>

</body>
</html>
