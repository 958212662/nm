<!doctype html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body oncontextmenu=self.event.returnValue=false onselectstart="return false"> 
<div th:include="include::footer"></div>

<div class="wrap">

<!--内容栏-->
<div class="section2">
	<!--面包屑-->
	<div class="tit pdl50">
		<ul class="ul03 ovh">
			<li class="fl"><a href="###" th:text="#{binformation}">基础信息</a>></li>
			<li class="fl"><a href="/biz/protector/protector_List" th:text="#{binformation.quarantineInformation}">防疫员信息</a>></li>
			<li class="fl" th:text="#{binformation.update}">修改防疫员</li>
		</ul>
	</div>
	<!--面包屑END-->
	
	<!--内容区-->
	<div class="pdt20 pdb75" >
		<form action="#" id="protectorUpdate">
			<div class="pdl50 pdr50">
				<!-- <div class="ovh mgt10">
					<div class="fl w70 cor3 h50 lh50 t-r">*所属乡镇</div>
					<div class="mgl90">
						<select class="ww30 h50 lh50 bore ras4 pdl30 cor9 pc22" style="margin-right: .75%;">
							<option value="1">州</option>
						</select>
						<select class="ww30 h50 lh50 bore ras4 pdl30 cor9 pc22" style="margin-right: .75%;">
							<option value="1">县</option>
						</select>
						<select class="ww30 h50 lh50 bore ras4 pdl30 cor9 pc22">
							<option value="1">乡</option>
						</select>
					</div>
				</div> -->
				
				<input name="id" type="text" class="ww92 h50 lh50 bore ras4 pdl30" 
						placeholder="" th:value="${protectorVO.id}" hidden="hidden">
				<input name="userId" type="text" class="ww92 h50 lh50 bore ras4 pdl30"
					   placeholder="" th:value="${protectorVO.userId}" hidden="hidden">
				<div class="ovh mgt10">
					<div class="fl w70 cor3 h50 lh50 t-r">*<span th:text="#{binformation.quarantineName}">防疫员姓名</span></div>
					<div class="mgl90">
						<input name="name" type="text" class="ww92 h50 lh50 bore ras4 pdl30" 
						placeholder="" th:value="${protectorVO.name}">
					</div>
				</div>
				
				<div class="ovh mgt10" hidden="hidden">
					<div class="fl w70 cor3 h50 lh50 t-r">*上传照片</div>
					<div class="file rel mgl90">
						<input type="file">
						<img src="/images/44.png"> 
					</div>
				
				</div>
				
				<div class="ovh mgt10">
					<div class="fl w70 cor3 h50 lh50 t-r">*<span th:text="#{binformation.gender}">性别</span></div>
					<div class="mgl90">
						<select name="sex" class="ww92 h50 lh50 bore ras4 pdl30 cor9 pc22">
							<option value="0" th:selected="${protectorVO.sex==0}" th:text="#{ownerMale}">男</option>
							<option value="1" th:selected="${protectorVO.sex==1}" th:text="#{ownerFemale}">女</option>
						</select>
					</div>
				</div>
				
				<div class="ovh mgt10">
					<div class="fl w70 cor3 h50 lh50 t-r">*<span th:text="#{binformation.birthday}">出生日期</span></div>
					<div class="mgl90">
						<input name="birthDay"  id="birth"type="text" class="ww92 h50 lh50 bore ras4 pdl30" 
						placeholder="" th:value="${#dates.format(protectorVO.birthDay, 'yyyy-MM-dd')}">
					</div>
				</div>
				
				<div class="ovh mgt10">
					<div class="fl w70 cor3 h50 lh50 t-r">*<span th:text="#{binformation.national}">民族</span></div>
					<div class="mgl90">
						<select name="nationId" class="ww92 h50 lh50 bore ras4 pdl30 cor9 pc22">
							<option  th:each="n : ${nationList}" th:text="${n.name}" th:value="${n.value}"
							th:selected="${n.remarks=='checked'}"
							   ></option>
						</select>
					</div>
				</div>
				
				<div class="ovh mgt10">
					<div class="fl w70 cor3 h50 lh50 t-r">*<span th:text="#{binformation.levelEducation}">文化程度</span></div>
					<div class="mgl90">
						<select name="degreeOfEducation" class="ww92 h50 lh50 bore ras4 pdl30 cor9 pc22">
							<option  th:each="n : ${edBaList}" th:text="${n.name}" th:value="${n.value}"
									 th:selected="${n.remarks=='checked'}"
							></option>
							<!--<option value="小学" th:selected="${protectorVO.degreeOfEducation=='小学'}" th:text="#{binformation.primarySchool}">小学</option>-->
							<!--<option value="初中" th:selected="${protectorVO.degreeOfEducation=='初中'}" th:text="#{binformation.juHiSchool}">初中</option>-->
							<!--<option value="高中" th:selected="${protectorVO.degreeOfEducation=='高中'}" th:text="#{binformation.highSchool}">高中</option>-->
							<!--<option value="大专" th:selected="${protectorVO.degreeOfEducation=='大专'}" th:text="#{binformation.college}">大专</option>-->
							<!--<option value="本科及以上" th:selected="${protectorVO.degreeOfEducation=='本科及以上'}" th:text="#{binformation.baDeAbove}">本科及以上</option>-->
						</select>
					</div>
				</div>
				
				<div class="ovh mgt10">
					<div class="fl w70 cor3 h50 lh50 t-r">*<span th:text="#{binformation.contactPhone}">联系电话</span></div>
					<div class="mgl90">
						<input name="phoneNum" type="text" class="ww92 h50 lh50 bore ras4 pdl30" 
						placeholder="" th:value="${protectorVO.phoneNum}">
					</div>
				</div>
				
				<div class="ovh mgt10">
					<div class="fl w70 cor3 h50 lh50 t-r" th:text="#{binformation.detailedAddress}">详细地址</div>
					<div class="mgl90">
						<input name="address" class="ww92 h50 lh50 bore ras4 pdl30" 
						placeholder="" th:value="${protectorVO.address}">
					</div>
				</div>
				
				<div class="ovh mgt10">
					<div class="fl w70 cor3 h50 lh50 t-r">*<span th:text="#{binformation.documentType}">证件类型</span></div>
					<div class="mgl90">
						<select name="cardType" class="ww92 h50 lh50 bore ras4 pdl30 cor9 pc22">
							<option value="0" th:selected="${protectorVO.cardType==0}" th:text="#{binformation.idCard}">身份证</option>
							<option value="1" th:selected="${protectorVO.cardType==1}" th:text="#{binformation.residenceBooklet}">户口簿</option>
						</select>
					</div>
				</div>
				
				<div class="ovh mgt10">
					<div class="fl w70 cor3 h50 lh50 t-r">*<span th:text="#{binformation.certificateNumber}">证件号码</span></div>
					<div class="mgl90">
						<input name="cardNum" type="text" class="ww92 h50 lh50 bore ras4 pdl30"
						 placeholder="" th:value="${protectorVO.cardNum}">
					</div>
				</div>
				
				<div class="ovh mgt10">
					<div class="fl w70 cor3 h50 lh50 t-r" th:text="#{binformation.describe}">描述</div>
					<div class="mgl90">
						<textarea name="description" class="ww92 h140 bore pdl30 pdt10 pdb10 pdr30" 
						 th:text="${protectorVO.description}"></textarea>
					</div>
				</div>
				
				<div class="ovh mgt40">
					<div class="mgl90">
						<input id="saveb" class="a6 dinb bort hov8" type="button" value="保存" onclick="updateProtector(this.form)">
						<a href="/biz/protector/protector_List" class="a6 dinb hov8" th:text="#{binformation.cancel}">取消</a>
					</div>
				</div>
				
			</div>
		</form>
	</div>
	<!--内容区END-->
	
</div>
<!--内容栏END-->
	
</div>
<!--wrap End-->
</body>
</html>
<script th:inline="javascript">
    var save = [[#{binformation.save}]];
    $("#saveb").val(save)
    var qxzfyyzp=[[#{binformation.qxzfyyzp}]];//请选择防疫员照片!
    var qxzfyyxm=[[#{binformation.qxzfyyxm}]];//请输入防疫员姓名!
    var qsrfyydh=[[#{binformation.qsrfyydh}]];//请输入防疫员电话!
    var qsrfyydhhm=[[#{binformation.qsrfyydhhm}]];//请输入防疫员证件号码!
    var qsrzzsjhm=[[#{binformation.qsrzzsjhm}]];//请输入正确的手机号码!
    var qsrzzsfzhm=[[#{binformation.qsrzzsfzhm}]];//请输入正确的身份证号码!
    var gsfzhmyjczqcxsr=[[#{binformation.gsfzhmyjczqcxsr}]];//该身份证号码已经存在!请重新输入!
    var wzcwqlxgly=[[#{binformation.wzcwqlxgly}]];//未知错误!请联系管理员!
    var xzfyysb=[[#{binformation.xzfyysb}]];//新增防疫员失败
    var gfyyyczqcxsr=[[#{binformation.gfyyyczqcxsr}]];//该防疫员已经存在,请重新输入!
    var updateSuccess=[[#{binformation.updateSuccess}]];//修改成功!
    var updateFailure=[[#{binformation.updateFailure}]];//修改失败!
    var gdhhmyjczqcxsr=[[#{binformation.gdhhmyjczqcxsr}]];//该电话号码已经存在!请重新输入!
    var determine=[[#{determine}]];//确定
    var accountExit = [[#{binformation.accountExit}]];//该手机号对应账号已经存在,请重新输入
</script>
<!--引入自定js-->
<script src="/basicInfo/protector/protector_Update.js"></script>
