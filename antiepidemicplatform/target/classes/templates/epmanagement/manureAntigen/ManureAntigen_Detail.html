	<div class="tit pdl50">

		<div class="mgt25">
			<table width="100%" border="1" class="t-c table999-1">
				<tbody>
					<tr>
						<td class="cor0 ww20 h54"th:text="#{antiepidemicManage.detectionCount}">检测数(公斤)</td>

						<td class="cor0 ww20 h54"th:text="#{antiepidemicManage.positiveCount}">阳性数(公斤)</td>
						<td class="cor9 ww30 h54" th:text="${detail.positiveAmount}"></td>
					</tr>
					<tr>
						<td class="cor0 ww20 h54"th:text="#{antiepidemicManage.positiveRate}">阳性率(%)</td>

						<td class="cor0 ww20 h54"th:text="#{antiepidemicManage.detectionTime}">检测时间</td>
						<td class="cor9 ww30 h54" th:text="${#dates.format(detail.testDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
					</tr>
					<tr>
						<td class="cor0 ww20 h54"th:text="#{antiepidemicManage.dectectOrg}">检测单位</td>
						<td class="cor9 ww30 h54" colspan="3"
						th:text="${detail.orgInfo==null}?'':${detail.orgInfo.departName}"></td>
					</tr>
					<tr>
						<td class="cor0 ww20 pdt22 pdb136"th:text="#{dogManage.dogPhoto}">照片</td>
						<td class="cor9 ww30 pdt22 pdb60">
							<div th:if="${not #lists.isEmpty(imageList)}">
								<span th:each="picUrl:${imageList}">
									<img th:src="${picUrl.thumbnailUrl}" th:onclick="'javascript:openImgShow(&quot;'+${picUrl.url}+'&quot;);'">
								</span>							
							</div>
						</td>
						<td class="cor0 ww20 pdt22 pdb136"th:text="#{antiepidemicManage.video}">视频</td>
						<td class="cor9 ww30 pdt22 pdb60">
							<div th:if="${not #lists.isEmpty(videoList)}">
								<video th:src="${videoList[0].url}" controls="controls"> 
								 </video>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
