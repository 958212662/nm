<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">所属乡镇：</label>
                                <div class="col-sm-8">
                                    <input id="town" name="town" th:value="${antiepidemic.town}"
                                           class="form-control" type="text" readonly="readonly">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">溯源ID：</label>
                                <div class="col-sm-8">
                                    <input id="deviceId" name="deviceId" th:value="${antiepidemic.deviceId}"
                                           class="form-control" type="text" readonly="readonly">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">防疫药品：</label>
                                <div class="col-sm-8">
                                    <input id="drugName" name="drugName" th:value="${antiepidemic.drugName}"
                                           class="form-control" type="text" readonly="readonly">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">防疫时间：</label>
                                <div class="col-sm-8">
                                    <input id="antiepidemicDate" name="antiepidemicDate" th:value="${antiepidemic.antiepidemicDate}"
                                           class="form-control" type="text" readonly="readonly">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">防疫周期：</label>
                                <div class="col-sm-8">
                                    <input id="antiepidemicPeriod" name="antiepidemicPeriod" th:value="${antiepidemic.antiepidemicPeriod}"
                                           class="form-control" type="text" readonly="readonly">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">防疫员：  </label>
                                <div class="col-sm-8">
                                    <input id="name" name="name" th:value="${antiepidemic.name}"
                                           class="form-control" type="text" readonly="readonly">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">照片：</label>
                                <div class="col-sm-8">
                                    <input id="url" name="url" th:value="${antiepidemic.url}"
                                           class="form-control" type="text" readonly="readonly">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">描述：</label>
                                <div class="col-sm-8">
                                    <input id="description" name="description" th:value="${antiepidemic.description}"
                                           class="form-control" type="description" readonly="readonly">
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
</body>
</html>
