						<input name="participateAmount" th:value="${activityInfo.participateAmount}"   class="ww92 h50 lh50 bore ras4 pdl30" placeholder="">

				</div>
				<div class="ovh mgt10">
					<div class="fl w100 cor3 h50 lh50 t-r">*<span th:text="#{contentt}">内容</span></div>
					<div class="mgl120">
						<textarea id="activityContent" th:text="${activityInfo.activityContent}"   name="activityContent"  class="ww92 h140 lh50 bore ras4 pdl30" placeholder="">

				<div class="ovh mgt40">
